[supervisord]
nodaemon=true

[program:php-fpm]
command=/usr/sbin/php-fpm
autostart=true
autorestart=true
stderr_logfile=/var/log/php-fpm.err.log
stdout_logfile=/var/log/php-fpm.out.log

[program:vue-dev]
command=npm run dev
directory=/var/www/html
autostart=true
autorestart=true
stderr_logfile=/var/log/vue-dev.err.log
stdout_logfile=/var/log/vue-dev.out.log
